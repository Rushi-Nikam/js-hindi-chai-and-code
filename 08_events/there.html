        console.log(str, Date.now());
    }

   let contrlInterval;
 
   
  let start =  document.getElementById('start').addEventListener('click',()=>{

  })
  const stop =  document.getElementById('stop').addEventListener('click',()=>{
      clearInterval(contrlInterval);

  })
  
</script>
