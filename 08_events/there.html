<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetTimeout and setinterval</title>
</head>
<body>
    <h2 id="texting">Coding in javascript </h2>
    <button id="start" >Start</button>
    <button id="stop" >Stop</button>

    
</body>
<script>
    let saydate = function (str){
        console.log(str, Date.now());
    }

   let contrlInterval;
   function Starting(){
    if(!contrlInterval){

        contrlInterval = setInterval(saydate,1000,'hi');
    }
   }
   document.getElementById('start').addEventListener('click',Starting)
  function StopTask(){
    clearInterval(contrlInterval);
      console.log('stopped')
      contrlInterval = null;
  }
    document.getElementById('stop').addEventListener('click',StopTask)
  
</script>

</html>
