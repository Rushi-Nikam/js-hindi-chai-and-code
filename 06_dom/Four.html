<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom example understanding</title>
</head>
<body style="background-color: #212121; color: white;">
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
      const li = document.createElement('li');
    //   li.innerHTML = `${langName}`
    // optimal solution
      li.appendChild(document.createTextNode(langName));
      document.querySelector('.language').appendChild(li)
    }
    addLanguage('python');
    addLanguage('typescript');
    addLanguage('java');

    let secondlang = document.querySelector("li:nth-child(2)")
    // secondlang.innerHTML = "mojo";
    let newone = document.createElement("li");
    newone.textContent = "mojo"
    secondlang.replaceWith(newone);
    //edit 
    let firstlang = document.querySelector("li:first-child")
    firstlang.outerHTML = "<li>TypeScript</li>"
    let lastlang = document.querySelector("li:last-child");
    lastlang.remove()

</script>
</html>
